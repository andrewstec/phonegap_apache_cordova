<ion-view view-title="Cards">
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right"
                      ng-repeat="card in cards" type="item-text-wrap" 
                      href="#/tab/cards/{{card.number}}">
                {{card.number}} {{card.suit}}
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
