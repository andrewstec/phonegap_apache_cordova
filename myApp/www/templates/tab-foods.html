<ion-view view-title="Foods">
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right"
                      ng-repeat="food in foods" type="item-text-wrap" 
                      href="#/tab/foods/{{food.mealType}}">
                {{ food.mealType }}
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
